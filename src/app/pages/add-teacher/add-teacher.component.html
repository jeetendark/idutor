
<nb-card>
  <nb-card-header>
    Add Teacher
  </nb-card-header>
  <nb-card-body>
<form class="text-center" [formGroup]="addTeacherForm" (ngSubmit)="onSubmit()">
  <div class="form-row mb-4">
    <div class="col-md-4">
      <label for="">Name <sup>*</sup></label>
      <input type="text" id="" class="form-control" placeholder="Name" formControlName="name" required>
    </div>
    <div class="col-md-4">
      <label for="Contact">Contact<sup>*</sup></label>
      <input type="text" id="Contact" class="form-control" placeholder="Contact" formControlName="contact">
    </div>
    <div class="col-md-4">
      <label for="email">Email<sup>*</sup></label>
      <input type="text" id="email" class="form-control" placeholder="Email" formControlName="email">
    </div>
    <div class="col-md-6">
      <label for="pass">Enter Password<sup>*</sup></label>
      <input type="text" id="pass" class="form-control" placeholder="Enter Password" formControlName="password">
    </div>
    <div class="col-md-6">
      <label for="conf_pass">Confirm Password<sup>*</sup></label>
      <input type="text" id="conf_pass" class="form-control" placeholder="Confirm password" formControlName="confirmPassword">
    </div>
  </div>
  <!-- Sign up button -->
  <button class="my-4 mr-2 btn btn-success" type="submit" [disabled]="!addTeacherForm.valid"
    (click)="addDetails()">Save</button>
    <button class="my-4 btn btn-iudtor" type="button" routerLink="/pages/teachers">Close</button>

</form>
</nb-card-body>
</nb-card>
