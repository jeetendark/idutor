<nb-card>
  <nb-card-header>
    Student Management
  </nb-card-header>
  <nb-card-body>
    <label class="search-label mr-3" for="search">Search:</label>
    <input nbInput id="search" class="search-input">
    <div class="add_teacher">
      <button class="btn btn-iudtor" routerLink="/pages/add-student"><i class="fas fa-plus mr-2"></i>Add Student</button>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mt-3">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex align-items-center"><span class="stud_img mr-2"><img src="{{element.studImg}}" alt=""
                class="img-fluid"></span>{{element.name}}</div>
        </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Birth </th>
        <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="standard">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Standard </th>
        <td mat-cell *matCellDef="let element"> {{element.standard}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
        <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button nbButton hero status="warning" routerLink="/pages/view-student-detail" nbTooltip="View" nbTooltipStatus="warning"><i
              class="far fa-eye"></i></button>
          <button nbButton hero status="info" class="mx-2" routerLink="/pages/edit-student" nbTooltip="Edit" nbTooltipStatus="info"><i
              class="fas fa-user-edit"></i></button>
          <button nbButton hero status="danger" nbTooltip="Delete" nbTooltipStatus="danger"><i class="fas fa-trash-alt"></i></button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
  </nb-card-body>
</nb-card>
