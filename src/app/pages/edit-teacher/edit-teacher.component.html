
<nb-card>
  <nb-card-header>
    Update Teacher Details
  </nb-card-header>
  <nb-card-body>
<form class="text-center" [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <div class="form-row mb-4">
    <div class="col-lg-12">
      <div class="custom_toggle">
        <h5>Status</h5>
        <label class="switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
          <span class="inactive">Inactive</span>
          <span class="active">active</span>
        </label>
      </div>     
  </div>
    <div class="col-md-6">
      <label for="">Name <sup>*</sup></label>
      <input type="text" id="" class="form-control" placeholder="Name" formControlName="name" required>
    </div>
    <div class="col-md-6">
      <label for="Contact">Contact<sup>*</sup></label>
      <input type="text" id="Contact" class="form-control" placeholder="Contact" formControlName="contact">
    </div>
    <div class="col-md-6">
      <label for="email">Email<sup>*</sup></label>
      <input type="text" id="email" class="form-control" placeholder="Email" formControlName="email">
    </div>
    <div class="custom-file col-md-6">
      <b for="email">Image<sup>*</sup></b>
        <input type="file" class="custom-file-input" multiple formControlName="importFile" id="importFile" (change)="onFileChange($event.target.files)">
        <label style="width:100%" class="custom-file-label" #labelImport for="importFile">Upload New Image</label>
      </div>
  </div>

  <div formGroupName="address" class="text-left mt-3">
    <h5 class="sec_heading">Address</h5>
    <div class="form-row">
      <div class="col-md-6"> <label style="width:100%">
          <input type="text" class="form-control" placeholder="Street" formControlName="street">
        </label></div>
      <div class="col-md-6"> <label style="width:100%">
          <input type="text" class="form-control" placeholder="City" formControlName="city">
        </label></div>
    </div>
    <div class="form-row">
      <div class="col-md-6"> <label style="width:100%">
          <input type="text" class="form-control" placeholder="State" formControlName="state">
        </label></div>
      <div class="col-md-6"> <label style="width:100%">
          <input type="text" class="form-control" placeholder="Zip Code" formControlName="zip">
        </label></div>
    </div>
  </div>
  <!-- Sign up button -->
  <button class="my-4 btn btn-success mr-3" [disabled]="!studentForm.valid"
    (click)="updateDetails()">Update  </button>
  <button class="my-4 btn btn-danger" routerLink="/pages/teachers">Cancel</button>
</form>
</nb-card-body>
</nb-card>
