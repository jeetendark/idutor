
<nb-card>
  <nb-card-header>
    Add Student
  </nb-card-header>
  <nb-card-body>
<form class="text-center" [formGroup]="addStudentForm" (ngSubmit)="onSubmit()">
  <div class="form-row mb-4">
    <div class="col-lg-12">
      <div class="custom_toggle">
        <label class="switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
          <span class="inactive">Inactive</span>
          <span class="active">active</span>
        </label>
      </div>
    </div>
    <div class="col-md-4">
      <label for="">Name <sup>*</sup></label>
      <input type="text" id="" class="form-control" placeholder="Name" formControlName="name" required>
    </div>
    <div class="col-md-4">
      <label for="Contact">Contact<sup>*</sup></label>
      <input type="text" id="Contact" class="form-control" placeholder="Contact" formControlName="contact">
    </div>
    <div class="col-md-4">
      <label for="email">Email<sup>*</sup></label>
      <input type="text" id="email" class="form-control" placeholder="Email" formControlName="email">
    </div>
    <div class="col-md-6">
      <label for="pass">Enter Password<sup>*</sup></label>
      <input type="text" id="pass" class="form-control" placeholder="Enter Password" formControlName="password">
    </div>
    <div class="col-md-6">
      <label for="conf_pass">Confirm Password<sup>*</sup></label>
      <input type="text" id="conf_pass" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword">
    </div>
  </div>
</form>
<div class="nb_footer text-center">
  <button class="mt-4 mr-2"
    (click)="addDetails()" nbButton  status="success">Save</button>
    <button class="mt-4" nbButton  status="warning" routerLink="/pages/students">Close</button>
</div>
</nb-card-body>
</nb-card>
